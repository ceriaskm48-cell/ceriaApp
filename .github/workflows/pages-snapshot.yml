name: Build Static Snapshot (GitHub Pages)

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */6 * * *'  # setiap 6 jam
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install deps (minimal)
        run: |
          python -m pip install --upgrade pip
          pip install gspread oauth2client qrcode Pillow

      - name: Generate static site
        env:
          CERIA_SKM_SERVICE_ACCOUNT_JSON: ${{ secrets.CERIA_SKM_SERVICE_ACCOUNT_JSON }}
          CERIA_SKM_SPREADSHEET_ID: ${{ secrets.CERIA_SKM_SPREADSHEET_ID }}
          CERIA_SKM_WORKSHEET_NAME: ${{ secrets.CERIA_SKM_WORKSHEET_NAME }}
          CERIA_SKM_FORM_URL: ${{ vars.CERIA_SKM_FORM_URL || 'https://forms.gle/9wdnAW4BkxVRGcKp7' }}
        run: |
          python generate_static_site.py

      - name: Commit & push docs snapshot
        run: |
          if [ -n "$(git status --porcelain docs)" ]; then
            git config user.name "github-actions"
            git config user.email "actions@github.com"
            git add docs
            git commit -m "Snapshot docs update $(date -u +%Y-%m-%dT%H:%M:%SZ)" || echo "Nothing to commit"
            git push
          fi
